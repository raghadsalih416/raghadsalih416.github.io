<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="schedule-body">
    <div class="schedule-container">
        <div class="header-section">
            <img src="images/file.png" alt="Logo" class="logo">
            <h1 class="header-title">Schedule Evaluations</h1>
        </div>

        <!-- Professor Email Input -->
        <div class="input-section">
            <div class="input-group">
                <label>Professor Email</label>
                <input type="email" id="professorEmail" class="form-control" placeholder="Enter your email">
            </div>
        </div>

        <!-- Class and Professor Details -->
        <div class="details-row">
            <div class="detail-box">
                <label>Class Name</label>
                <p class="detail-value" id="className">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Semester</label>
                <p class="detail-value" id="semester">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Year</label>
                <p class="detail-value" id="year">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Time</label>
                <p class="detail-value" id="time">Loading...</p>
            </div>
        </div>

        <!-- Input Fields Section -->
        <div class="input-section">
            <div class="input-group">
                <label>Assignment Name</label>
                <input type="text" id="assignmentName" class="form-control" placeholder="Peer Review #1">
            </div>
            <div class="input-group">
                <label>Due Date</label>
                <div class="date-time">
                    <input type="text" id="dueDate" class="form-control datepicker" placeholder="Select Due Date">
                    <input type="time" id="dueTime" class="form-control" value="23:59">
                </div>
            </div>
            <div class="input-group">
                <label>Open Date</label>
                <div class="date-time">
                    <input type="text" id="openDate" class="form-control datepicker" placeholder="Select Open Date">
                    <input type="time" id="openTime" class="form-control" value="08:00">
                </div>
            </div>
            <div class="input-group">
                <label>Description</label>
                <textarea id="description" class="form-control" placeholder="Enter a description"></textarea>
            </div>
            <button class="btn schedule-btn" onclick="scheduleEvaluation()">Schedule Evaluation</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });

        async function scheduleEvaluation() {
            // Collect data from inputs
            const professorEmail = document.getElementById('professorEmail').value.trim();
            const className = document.getElementById('className').textContent.trim();
            const semester = document.getElementById('semester').textContent.trim();
            const year = document.getElementById('year').textContent.trim();
            const time = document.getElementById('time').textContent.trim();
            const assignmentName = document.getElementById('assignmentName').value.trim();
            const dueDate = document.getElementById('dueDate').value.trim();
            const dueTime = document.getElementById('dueTime').value.trim();
            const openDate = document.getElementById('openDate').value.trim();
            const openTime = document.getElementById('openTime').value.trim();
            const description = document.getElementById('description').value.trim();

            // Combine dates and times
            const openDateTime = `${openDate}T${openTime}`;
            const dueDateTime = `${dueDate}T${dueTime}`;

            // Validate required fields
            if (!professorEmail || !className || !semester || !year || !assignmentName || !openDateTime || !dueDateTime) {
                alert("Please fill out all required fields.");
                return;
            }

            const evaluationData = {
                professorEmail,
                className,
                semester,
                year,
                time,
                assignmentName,
                openDate: openDateTime,
                dueDate: dueDateTime,
                description
            };

            // Send data to backend
            try {
                const response = await fetch('https://arcane-earth-62039-16a4ff83ac0a.herokuapp.com/schedule-evaluation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(evaluationData)
                });

                const result = await response.json();
                if (result.success) {
                    alert("Evaluation scheduled successfully.");
                } else {
                    alert(result.message || "Failed to schedule evaluation.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error scheduling the evaluation. Please try again.");
            }
        }
    </script>
</body>
</html>
