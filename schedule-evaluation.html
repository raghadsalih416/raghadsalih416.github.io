<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="schedule-body">
    <!-- Main Container -->
    <div class="schedule-container">
        <!-- Header Section -->
        <div class="header-section">
            <img src="images/file.png" alt="SMU Logo" class="logo">
            <h1 class="header-title">Schedule Evaluations</h1>
        </div>

        <!-- Class and Professor Details -->
        <div class="details-row">
            <div class="detail-box">
                <label>Class Name</label>
                <p class="detail-value">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Semester</label>
                <p class="detail-value">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Year</label>
                <p class="detail-value">Loading...</p>
            </div>
            <div class="detail-box">
                <label>Time</label>
                <p class="detail-value">Loading...</p>
            </div>
        </div>
        

        <!-- Calendar and Input Section -->
        <div class="schedule-row">
            <!-- Calendar Section -->


            <!-- Input Fields Section -->
            <div class="input-section">
                <div class="input-group">
                    <label>Assignment Name</label>
                    <input type="text" class="form-control" value="Peer Review #1">
                </div>
                <div class="input-group">
                    <label>Due Date</label>
                    <div class="date-time">
                        <input type="text" class="form-control datepicker" placeholder="Select Due Date">
                        <input type="time" class="form-control" value="23:59">
                    </div>
                </div>
                <div class="input-group">
                    <label>Open Date</label>
                    <div class="date-time">
                        <input type="text" class="form-control datepicker" placeholder="Select Open Date">
                        <input type="time" class="form-control" value="08:00">
                    </div>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Enter a description here..."></textarea>
                </div>
                <button class="btn schedule-btn" onclick="scheduleEvaluation()">Schedule Evaluation</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>

    <script>
        // Function to fetch course details
        async function fetchCourseDetails() {
            const courseName = getQueryParam('course'); // Get the course name from the URL query parameter
    
            if (!courseName) {
                alert("Course name not found. Redirecting to courses.");
                window.location.href = 'courses.html';
                return;
            }
    
            try {
                // Fetch data from the backend
                const response = await fetch(`https://arcane-earth-62039-16a4ff83ac0a.herokuapp.com/get-course-details?courseName=${encodeURIComponent(courseName)}`);
                const result = await response.json();
    
                if (result.success && result.course) {
                    // Dynamically update the detail boxes
                    document.querySelector('.details-row .detail-box:nth-child(1) .detail-value').textContent = result.course.COURSENAME || 'N/A';
                    document.querySelector('.details-row .detail-box:nth-child(2) .detail-value').textContent = result.course.SEMESTER || 'N/A';
                    document.querySelector('.details-row .detail-box:nth-child(3) .detail-value').textContent = result.course.YEAR || 'N/A';
                    document.querySelector('.details-row .detail-box:nth-child(4) .detail-value').textContent = result.course.TIME || 'N/A';
                } else {
                    alert(result.message || "Course details could not be found.");
                }
            } catch (error) {
                console.error("Error fetching course details:", error);
                alert("There was an error loading course details. Please try again later.");
            }
        }
    
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function scheduleEvaluation() {
            // Get values from the form
            const className = document.querySelector('.details-row .detail-box:nth-child(1) .detail-value').textContent;
            const semester = document.querySelector('.details-row .detail-box:nth-child(2) .detail-value').textContent;
            const year = document.querySelector('.details-row .detail-box:nth-child(3) .detail-value').textContent;
            const time = document.querySelector('.details-row .detail-box:nth-child(4) .detail-value').textContent;
            const assignmentName = document.querySelector('.input-section .input-group:nth-child(1) input').value;
            const openDate = document.querySelector('.input-section .input-group:nth-child(3) input.datepicker').value;
            const openTime = document.querySelector('.input-section .input-group:nth-child(3) input[type="time"]').value;
            const dueDate = document.querySelector('.input-section .input-group:nth-child(2) input.datepicker').value;
            const dueTime = document.querySelector('.input-section .input-group:nth-child(2) input[type="time"]').value;
            const description = document.querySelector('.input-section .input-group:nth-child(4) textarea').value;
        
            // Combine date and time into full timestamps
            const openDateTime = `${openDate}T${openTime}`;
            const dueDateTime = `${dueDate}T${dueTime}`;
        
            // Validate required fields
            if (!assignmentName || !openDate || !dueDate || !className || !semester || !year) {
                alert("Please fill out all required fields.");
                return;
            }
        
            // Prepare data for the API call
            const evaluationData = {
                className,
                semester,
                year,
                time,
                assignmentName,
                openDate: openDateTime,
                dueDate: dueDateTime,
                description
            };
        
            try {
                // Send data to the backend
                const response = await fetch('https://arcane-earth-62039-16a4ff83ac0a.herokuapp.com/schedule-evaluation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(evaluationData)
                });
        
                const result = await response.json();
        
                if (result.success) {
                    alert("Evaluation scheduled successfully.");
                    // Optionally, redirect or clear the form
                    location.reload(); // Refresh the page
                } else {
                    alert(result.message || "Failed to schedule evaluation.");
                }
            } catch (error) {
                console.error("Error scheduling evaluation:", error);
                alert("There was an error scheduling the evaluation. Please try again later.");
            }
        }
        
    
        // Load course details on page load
        document.addEventListener('DOMContentLoaded', fetchCourseDetails);
    </script>
    
</body>
</html>
