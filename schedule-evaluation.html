<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="schedule-container">
        <!-- Header Section -->
        <h1>Schedule Evaluation</h1>

        <!-- Class and Professor Details -->
        <div class="details-row">
            <div class="detail-box">
                <label>Class Name</label>
                <p>Data Modelling and Visualisation</p>
            </div>
            <div class="detail-box">
                <label>Professor</label>
                <p>Benjamin Lee, He Jianzhong</p>
            </div>
            <div class="detail-box">
                <label>CRN</label>
                <p>ACCT 415</p>
            </div>
            <div class="detail-box">
                <label>Time</label>
                <p>Tue, 12pm - 3:15pm</p>
            </div>
        </div>

        <!-- Calendar and Input Section -->
        <div class="schedule-row">
            <!-- Calendar Section -->
            <div class="calendar">
                <div class="calendar-header">
                    <button>&lt;</button>
                    <span>November 2024</span>
                    <button>&gt;</button>
                </div>
                <div class="calendar-grid">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    <div class="grey">27</div><div class="grey">28</div><div class="grey">29</div><div class="grey">30</div>
                    <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
                    <div>8</div><div>9</div><div>10</div><div class="highlighted">11</div><div class="highlighted">12</div>
                    <div class="highlighted">13</div><div class="highlighted">14</div><div class="highlighted">15</div>
                    <div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div><div>22</div>
                    <div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div><div>29</div>
                    <div>30</div>
                </div>
            </div>

            <!-- Input Fields Section -->
            <div class="input-section">
                <div class="input-group">
                    <label>Assignment Name</label>
                    <input type="text" value="Peer Review #1">
                </div>
                <div class="input-group">
                    <label>Due Date</label>
                    <div class="date-time">
                        <input type="date" value="2024-11-15">
                        <input type="time" value="23:59">
                    </div>
                </div>
                <div class="input-group">
                    <label>Open Date</label>
                    <div class="date-time">
                        <input type="date" value="2024-11-11">
                        <input type="time" value="08:00">
                    </div>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea placeholder="Enter a description here..."></textarea>
                </div>
                <button class="schedule-btn">Schedule Evaluation</button>
            </div>
        </div>
    </div>
</body>
</html>
