<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="schedule-body">
    <!-- Main Container -->
    <div class="schedule-container">
        <!-- Header Section -->
        <div class="header-section">
            <img src="images/file.png" alt="SMU Logo" class="logo">
            <h1 class="header-title">Class Roster/Create Groups</h1>
        </div>

        <!-- Class and Professor Details -->
        <div class="details-row">
            <div class="detail-box">
                <label>Class Name</label>
                <p class="detail-value">Data Modelling and Visualisation</p>
            </div>
            <div class="detail-box">
                <label>Professor</label>
                <p class="detail-value">Benjamin Lee, He Jianzhong</p>
            </div>
            <div class="detail-box">
                <label>CRN</label>
                <p class="detail-value">ACCT 415</p>
            </div>
            <div class="detail-box">
                <label>Time</label>
                <p class="detail-value">Tue, 12pm - 3:15pm</p>
            </div>
        </div>

        <!-- Calendar and Input Section -->
        <div class="schedule-row">
            <!-- Calendar Section -->


            <!-- Input Fields Section -->
            <div class="input-section">
                <div class="input-group">
                    <label>Assignment Name</label>
                    <input type="text" class="form-control" value="Peer Review #1">
                </div>
                <div class="input-group">
                    <label>Due Date</label>
                    <div class="date-time">
                        <input type="text" class="form-control datepicker" placeholder="Select Due Date">
                        <input type="time" class="form-control" value="23:59">
                    </div>
                </div>
                <div class="input-group">
                    <label>Open Date</label>
                    <div class="date-time">
                        <input type="text" class="form-control datepicker" placeholder="Select Open Date">
                        <input type="time" class="form-control" value="08:00">
                    </div>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Enter a description here..."></textarea>
                </div>
                <button class="btn schedule-btn">Schedule Evaluation</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
</body>
</html>
