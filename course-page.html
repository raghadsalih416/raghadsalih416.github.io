<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/file.png" alt="SMU Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Course Detail Section -->
    <div class="course-page">
        <h1>Course Details</h1>

        <div class="content-container">
            <div class="sidebar">
                <a href="course-details.html" class="sidebar-link">
                    <div class="sidebar-box">
                        <h3>Status</h3>
                        <p>See status of completed Peer Review</p>
                    </div>
                </a>
                <a href="feedback.html" class="sidebar-link">
                    <div class="sidebar-box">
                        <h3>Feedback</h3>
                        <p>View Peer Review feedback</p>
                    </div>
                </a>
                <a href="peer-review.html" class="sidebar-link">
                    <div class="sidebar-box">
                        <h3>Peer Review</h3>
                        <p>Submit a Peer Review</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle dynamic course details -->
    <script>
        // Define the getQueryParam function to extract query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set page title and heading dynamically based on course name in URL
        document.addEventListener('DOMContentLoaded', function () {
            const courseName = getQueryParam('course');
            if (courseName) {
                document.title = courseName; // Set the page title
                document.querySelector('h1').textContent = courseName; // Set the heading
            } else {
                alert("Course name not found. Redirecting to courses.");
                window.location.href = 'courses.html';
            }
        });
    </script>
</body>
</html>
