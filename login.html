<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/file.png" alt="SMU Logo"> <!-- Replace with your logo -->
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="services.html">About us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <!-- SMU Logo -->
        <div class="logo">
            <img src="images/smu_logo.png" alt="SMU Logo"> <!-- Replace with your actual logo file -->
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <h2>Log In</h2>

            <form action="your-login-endpoint" method="POST"> <!-- Update action with your backend login logic -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="John@smu.edu" required>

                <label for="password">Student ID</label>
                <input type="password" id="password" name="password" placeholder="Enter your student ID" required>

                <button type="submit">Log In</button>

                <div class="extra-options">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <p>Need an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
